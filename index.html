<!DOCTYPE html>
<html>
<head>
<title>Photo Gallery</title>

<style>

body{
font-family: Arial;
background: linear-gradient(lightblue, white);
text-align:center;
margin:0;
}

/* Title */
h1{
color:darkblue;
padding:15px;
}

/* Gallery Width Reduced */
.gallery{
display:grid;
grid-template-columns: repeat(4, 1fr);
gap:15px;
padding:20px;
width:70%;
margin:auto;
}

/* Photo Box */
.photo{
background:white;
border-radius:10px;
box-shadow:0px 3px 8px gray;
padding:6px;
transition:0.3s;
}

/* Hover Effect */
.photo:hover{
transform:scale(1.05);
}

/* Square Images */
.photo img{
width:120px;
height:120px;
border-radius:8px;
}

/* Caption */
.photo p{
font-size:13px;
font-weight:bold;
margin:5px;
}

</style>

</head>

<body>

<h1>My Photo Gallery</h1>

<div class="gallery">

<div class="photo">
<img src="https://picsum.photos/200?1">
<p>Nature</p>
</div>

<p>Mountain</p>
</div>

</div>

</body>
</html>
